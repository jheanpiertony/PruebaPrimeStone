        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">

    <body>
        <div class="wrapper">
            <header class="header-top" header-theme="dark">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between">
                        <div class="top-menu d-flex align-items-center">
                            <button type="button" class="btn-icon mobile-nav-toggle d-lg-none"><span></span></button>

                            </div>

                        </div>
                    </div>
                </div>

            <div class="page-wrap">
                <div class="app-sidebar colored">
                    <div class="sidebar-header">
                        <a class="header-brand" href="../index.html">
                            <div class="logo-img">
                                <img src="{% static 'src/img/brand-white.svg' %}" class="header-brand-img" alt="lavalite">
                            </div>
                            <span class="text">ThemeKit</span>
                        </a>
                        <button type="button" class="nav-toggle"><i data-toggle="expanded" class="ik ik-toggle-right toggle-icon"></i></button>

                    </div>
                    <div class="sidebar-content">
                        <div class="nav-container">
                            <nav id="main-menu-navigation" class="navigation-main">
                                <div class="nav-lavel">Menu</div>

                                    <a href="javascript:void(0)"><i class="ik ik-layers"></i><span>Estudiantes</span></a>
                                    <div class="submenu-content">
                                        <a href="{% url 'consultar_estudiantes' %}" class="menu-item">CRUD</a>
                                    </div>
                                </div>
                                <div class="nav-item has-sub">
                                    <a href="javascript:void(0)"><i class="ik ik-layers"></i><span>Cursos</span></a>
                                    <div class="submenu-content">
                                        <a href="{% url 'consultar_cursos' %}" class="menu-item">CRUD</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                    <div class="container-fluid">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
                <footer class="footer">
                    <span class="text-center text-sm-left d-md-inline-block">Copyright Â©DC</span>
                </footer>
            </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
